<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>
	<style type="text/css">
		ul,li{list-style:none; height:60px;}
		ul{margin-top:0px; padding:0px;}
		button{height:50px; width:50px; border-radius:50px;}
		button:active{color:white;}
		#main{text-align:center;}
		#cal{text-align:center;}
		#buttons{text-align:center;}
	</style>
</head>
<body bgcolor="affff">
	<div id="main" style="font-size:50px; margin-top:20px" ><strong>Web Calculator</strong>
		<div id="cal">
			<input type="text" name="" value="0" id="result" style="width:240px; height:30px; font-size:20px; margin-top:120px">
		</div>
		<div id="buttons">
			<ul>
				<li>
					<button class="dump" onclick="onclickdump()">AC</button>
					<button class="clear" onclick="onclickclear()">C</button>
					<button class="oper" onclick="onclicknum('%')">%</button>
					<button class="oper" onclick="onclicknum('/')">/</button>
				</li>
				<li>
					<button class="number" onclick="onclicknum(7)">7</button>
					<button class="number" onclick="onclicknum(8)">8</button>
					<button class="number" onclick="onclicknum(9)">9</button>
					<button class="oper" onclick="onclicknum('*')">*</button>
				</li>
				<li>
					<button class="number" onclick="onclicknum(4)">4</button>
					<button class="number" onclick="onclicknum(5)">5</button>
					<button class="number" onclick="onclicknum(6)">6</button>
					<button class="oper" onclick="onclicknum('-')">-</button>
				</li>
				<li>
					<button class="number" onclick="onclicknum(1)">1</button>
					<button class="number" onclick="onclicknum(2)">2</button>
					<button class="number" onclick="onclicknum(3)">3</button>
					<button class="oper" onclick="onclicknum('+')">+</button>
				</li>
				<li>
					<button class="number" style="width:112px">0</button>
					<button class="dot" onclick="onclicknum('.')">.</button>
					<button class="oper" onclick="equal()">=</button>
				</li>
			</ul>
	</div>
	<script type="text/javascript">
		var str;
		var current = "";
		var formula = "";
		function onclicknum(num){
			str = document.getElementById("result");
			if(formula==""){
				str.value = "";
			}
			formula = formula + num;
			if(str.value!="0"){
				str.value = str.value + num;
				if(num!="+" && num!="-" && num!="*" && num!="/" && num!="%"){
					current = current + num;
				}else{
					current = "";
				}
			}else{
				str.value = num;
				current = num;
			}
		}
		function onclickclear(){
			str = document.getElementById("result");
			var a = formula.length;
			var b = current.length;
			formula = formula.slice(0, a-b);
			str.value = formula;
			current = "";
		}
		function onclickdump(){
			str = document.getElementById("result");
			str.value = "0";
			formula = "";
			current = "";
		}
		function equal(){
			str = document.getElementById("result");
			formula = str.value;
			str.value = eval(formula);
			formula = "";
			current = "";
		}
	</script>
</body>
</html>
